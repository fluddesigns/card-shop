<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register - Card Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #e9ecef; }
        .card { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="card shadow border-0">
        <div class="card-body p-4">
            <h4 class="card-title text-center mb-4">Create Account</h4>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning text-center">{{ messages[0] }}</div>
            {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username (Store Name)</label>
                    <input type="text" name="username" class="form-control" placeholder="e.g. PokeMaster99" required autofocus>
                    <div class="form-text">This will be your public URL.</div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
                <div class="text-center">
                    <a href="{{ url_for('login') }}" class="text-decoration-none small">Already have an account? Login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
