<!DOCTYPE html>
<html lang="en">
<head>
    <title>QR Code - {{ owner.username }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background: white; text-align: center; }
        #qrcode { margin: 20px; padding: 20px; background: white; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <h3 class="mb-3">{{ owner.username }}</h3>
    <p class="text-muted">Scan to browse inventory</p>
    
    <div id="qrcode"></div>
    
    <div class="mt-4 d-print-none">
        <button onclick="window.print()" class="btn btn-outline-primary">Print Label</button>
        <a href="{{ url_for('admin') }}" class="btn btn-link">Back to Admin</a>
    </div>

    <script>
        // Generate QR Code for the user's public URL
        new QRCode(document.getElementById("qrcode"), {
            text: window.location.origin + "{{ url_for('user_storefront', username=owner.username) }}",
            width: 200,
            height: 200
        });
    </script>
</body>
</html>
