<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}Card Market{% endblock %}</title>
    
    <!-- Shared CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/responsive/2.4.1/css/responsive.bootstrap5.min.css" rel="stylesheet">
    
    <style>
        .pokeball-logo {
            width: 36px;
            height: 36px;
            background: radial-gradient(white 33%, black 33% 40%, transparent 40%),
                        linear-gradient(to bottom, #e3350d 46%, black 46% 54%, white 54%);
            border: 2px solid black;
            border-radius: 50%;
            display: inline-block;
        }
        .navbar-custom { background-color: #343a40; }
        .nav-link { color: rgba(255,255,255,0.8); }
        .nav-link:hover { color: white; }
        
        /* FIX: Ensure body has no margin and padding for fixed nav */
        body { 
            background-color: #f8f9fa; 
            padding-top: 70px; 
            margin: 0;
        }
        
        {% block styles %}{% endblock %}
    </style>
</head>
<body>

    <!-- FIX: Changed sticky-top to fixed-top and added shadow -->
    <nav class="navbar navbar-expand navbar-custom fixed-top navbar-dark shadow">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="{{ url_for('index') }}" title="Home">
                <div class="pokeball-logo me-2"></div> Home
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    
                    {% if session.get('logged_in') %}
                        <!-- LOGGED IN: Single User Mode -->
                        <li class="nav-item">
                            <a class="nav-link text-warning" href="{{ url_for('admin') }}">Admin Panel</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        </li>
                    {% else %}
                        <!-- LOGGED OUT -->
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('login') }}">Owner Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <!-- Shared Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
