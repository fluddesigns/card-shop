<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - Card Market</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background-color: #343a40; }
        .card { width: 100%; max-width: 400px; }
    </style>
</head>
<body>
    <div class="card shadow">
        <div class="card-body p-4">
            <h4 class="card-title text-center mb-4">Login</h4>
            
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger text-center">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}
            
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" placeholder="Store Name" required autofocus>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <a href="{{ url_for('register') }}" class="btn btn-outline-secondary btn-sm">Create Account</a>
                </div>
                <div class="text-center mt-3">
                    <a href="{{ url_for('index') }}" class="text-decoration-none text-muted small">&larr; Back to Market</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
