{% extends "base.html" %}{% block title %}Local Market{% endblock %}{% block content %}<div class="container py-5 text-center"><h1 class="display-4 fw-bold">Local Card Market</h1><p class="lead text-muted mb-5">Trade locally.</p><div class="row g-4 justify-content-center">{% for user in users %}<div class="col-md-4 col-sm-6"><div class="card h-100 shadow-sm border-0"><div class="card-body"><h3 class="text-primary">{{ user.username|capitalize }}</h3><div class="d-grid gap-2 mt-3"><a href="{{ url_for('user_storefront', username=user.username) }}" class="btn btn-outline-dark">Browse</a><a href="{{ url_for('user_binder', username=user.username) }}" class="btn btn-outline-secondary">Binder</a></div></div></div></div>{% else %}<div class="col-12 text-muted">No traders yet.</div>{% endfor %}</div><div class="mt-5"><a href="{{ url_for('trade_tool') }}" class="btn btn-success btn-lg"> Trade Calculator</a></div></div>{% endblock %}
